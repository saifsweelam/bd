<!DOCTYPE html>

<html>

<head>
    <title>Happy Birthday !!</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" rel="stylesheet"

    <link href="CSS/animate.css" rel="stylesheet" type="text/css">

<body>
    <header>
        <img src="images/heart.svg" alt="Heart Logo" id="logo">
        <div class="title">
            <h1>My Beloved's Birthday</h1>
            <div>"Made of love"</div>
        </div>

    <main>
        <div class="card shown" id="1">
            <h2><span class="name-letter" id="h">H</span>ow is this day special?</h2>

            <p>This question is a type of 'بديهيات' because any day is special as long as you're here.</p>
        </div>
        <div class="card hidden story" id="2">
            I will tell you the story
        </div>
        <div class="card hidden" id="3">
        </div>
        <div class="slider">
            <button id="back" class="nav-button">&lt;&lt; Back</button>
            <button id="next" class="nav-button">Next >></button>
        </div>
    </main>
    <div class="overlay hidden"></div>
    <script src="script/app.js"></script>
